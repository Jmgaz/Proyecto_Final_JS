<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Sushi - Productos</title>
    <link rel="shortcut icon" href="../img/logo_gs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Hurricane&family=Kalam&family=Palanquin+Dark:wght@500&family=Ramabhadra&family=Roboto:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Calculador de costos</h1>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Ingreso de Productos</h3>
                    <form id="formulario">
                        <div class="mb-3">
                            <label class="form-label">Nombre producto</label>
                            <input type="text" class="form-control" id="inputNombreProducto" />
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Precio compra</label>
                            <input type="number" class="form-control" id="inputPrecioCompra" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <table id="tablaProductos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td>Precio por K o unidad</td>
                            </tr>
                            </th>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Costos por roll</h3>
                    <div>
                        <form action="">
                            <select class="form-select" multiple aria-label="multiple select example" id="costosRolls">
    
                            </select>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>    
                </div>
                <div class="col-md-6">
                    <table id="tablaRolls" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>Ingredientes</td>
                                <td>Precio</td>
                            </tr>
                            </th>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./simulador.js"></script>
</body>
</html>
